<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪吃蛇游戏</title>
    <!-- 添加 PWA 相关标签 -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="贪吃蛇">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            touch-action: none;
        }
        #gameCanvas {
            border: 2px solid black;
            max-width: 95vmin;
            max-height: 95vmin;
            margin-bottom: 100px;
        }
        .game-container {
            text-align: center;
        }
        #score {
            font-size: 24px;
            margin: 10px;
        }
        /* 添加触摸控制按钮样式 */
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: grid;
            grid-template-areas:
                ". up ."
                "left pause right"
                ". down .";
            gap: 10px;
            width: 200px;
        }
        .control-btn {
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border: none;
            border-radius: 50%;
            font-size: 24px;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }
        #upBtn { grid-area: up; }
        #leftBtn { grid-area: left; }
        #rightBtn { grid-area: right; }
        #downBtn { grid-area: down; }
        #pauseBtn { grid-area: pause; }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">分数: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <!-- 添加触摸控制按钮 -->
        <div class="controls">
            <button class="control-btn" id="leftBtn">←</button>
            <button class="control-btn" id="upBtn">↑</button>
            <button class="control-btn" id="rightBtn">→</button>
            <button class="control-btn" id="pauseBtn">暂停</button>
            <button class="control-btn" id="downBtn">↓</button>
            <button class="control-btn" id="muteBtn">静音</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
