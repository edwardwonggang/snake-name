<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, viewport-fit=cover">
    <title>Ë¥™ÂêÉËõáÊ∏∏Êàè</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Ë¥™ÂêÉËõá">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        :root {
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 20px);
        }
        
        * {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            background: #f0f0f0;
            padding-top: env(safe-area-inset-top, 20px);
            padding-bottom: calc(var(--safe-area-inset-bottom) + 20px);
        }

        .game-container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            box-sizing: border-box;
        }

        #gameCanvas {
            border: 2px solid black;
            max-width: 90vmin;
            max-height: 60vh;
            touch-action: none;
            image-rendering: pixelated;
            box-sizing: content-box;
        }

        #score {
            font-size: 24px;
            margin: 10px;
            font-weight: bold;
            font-family: -apple-system, system-ui, BlinkMacSystemFont;
        }

        .controls {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            box-sizing: border-box;
            display: grid;
            grid-template-areas:
                ". up mute"
                "left pause right"
                ". down .";
            gap: 15px;
            justify-content: center;
            margin-bottom: env(safe-area-inset-bottom, 0);
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: #4CAF50;
            color: white;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            -webkit-appearance: none;
            appearance: none;
        }

        .control-btn:active {
            background: #45a049;
            transform: scale(0.95);
        }

        #upBtn { grid-area: up; }
        #leftBtn { grid-area: left; }
        #rightBtn { grid-area: right; }
        #downBtn { grid-area: down; }
        #pauseBtn { grid-area: pause; }
        #muteBtn { grid-area: mute; }

        @supports (-webkit-touch-callout: none) {
            .control-btn {
                cursor: pointer;
                -webkit-touch-callout: none;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="score">ÂàÜÊï∞: 0</div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <div class="controls">
        <button class="control-btn" id="upBtn">‚Üë</button>
        <button class="control-btn" id="leftBtn">‚Üê</button>
        <button class="control-btn" id="rightBtn">‚Üí</button>
        <button class="control-btn" id="downBtn">‚Üì</button>
        <button class="control-btn" id="pauseBtn">‚è∏</button>
        <button class="control-btn" id="muteBtn">üîä</button>
        <button id="musicBtn" class="music-btn muted" aria-label="ËÉåÊôØÈü≥‰πêÊéßÂà∂">
            üéµ
        </button>
    </div>
    <script src="game.js"></script>
</body>
</html>
